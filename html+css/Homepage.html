	<title>Home</title>

<body>
<header>
	<button id="sign_in_out" class="font-Marcellius">Sign in</button>
</header>
<main>
	<div>
		<div>
		    <h1>ORDERS</h1>
		    <button id="filter_button"><b>Filter</b>
		        <img height="15px" src="img/filter.png">
		    </button>
		<div id="filter" >
		    <label for="by-user"><b><u>By user</u></b>
		         <input type="text" name="by-user" id="by-user" class="font-Marcellius" value="@Username" pattern="^@[0-9a-zA-z]+$" onchange="filterByUser(this)">
		    </label>
		    <label><b><u>By date</u></b></label>
		    <label id="from-date">from 
		    	<input type="text" name="from-date" class="font-Marcellius" value="11.11.11 00:00" pattern="^[0-9]{2}\.[0-9]{2}\.[0-9]{2}\s[0-9]{2}:[0-9]{2}$" onchange="filterByTimeFrom(this)">
		    </label>
		    <label id="to-date">to
		    	<input type="text" name="to-date" class="font-Marcellius" value="11.11.11 00:00" pattern="^[0-9]{2}\.[0-9]{2}\.[0-9]{2}\s[0-9]{2}:[0-9]{2}$" onchange="filterByTimeTo(this)">
		    </label>
		    <button id="search" onclick="filterPosts()">Search</button>
	    </div>
		<button id="order_taxi">
		<img height="20px" src="img/noto_taxi.png">
		 <b>Order taxi</b>
		</button>
	</div>
		<div id="posts">
			<ul id="posts-list">
			</ul>
			<button id="show-more" onclick="showMore(this)">Show more</button>
		</div>
	</div>
	
</main>
